<html>
<head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
<script>
    let data = [21, 44, 68, 6, 12]; // Modify data array
    function generateFeatureLabels(dataArray) {
        let features = [];
        let numFeatures = dataArray.length;

        for (let i = 0; i < numFeatures; i++) {
            let featureLabel = String.fromCharCode(65 + i); // ASCII code for 'A' is 65
            features.push(featureLabel);
        }

        return features;
    }

    // Test the function with an example array
    let features = generateFeatureLabels(data);

    let width = 600;
    let height = 600;
    let svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    let radialScale = d3.scaleLinear()
        .domain([0, 100]) // Adjusted to accommodate the data range
        .range([0, Math.min(width, height) / 2]);

    let ticks = [20, 40, 60, 80, 100]; // Adjusted ticks for the new data range

    svg.selectAll("circle")
        .data(ticks)
        .join(
            enter => enter.append("circle")
                .attr("cx", width / 2)
                .attr("cy", height / 2)
                .attr("fill", "none")
                .attr("stroke", "gray")
                .attr("r", d => radialScale(d))
        );

    svg.selectAll(".ticklabel")
        .data(ticks)
        .join(
            enter => enter.append("text")
                .attr("class", "ticklabel")
                .attr("x", width / 2 + 5)
                .attr("y", d => height / 2 - radialScale(d))
                .text(d => d.toString())
        );

    function angleToCoordinate(angle, value){
        let x = width / 2 + Math.cos(angle - Math.PI / 2) * radialScale(value);
        let y = height / 2 + Math.sin(angle - Math.PI / 2) * radialScale(value);
        return {"x": x, "y": y};
    }

    let featureData = features.map((f, i) => {
        let angle = (2 * Math.PI * i / features.length);
        return {
            "name": f,
            "angle": angle,
            "line_coord": angleToCoordinate(angle, 100),
            "label_coord": angleToCoordinate(angle, 110)
        };
    });

    // draw axis line
    svg.selectAll("line")
        .data(featureData)
        .join(
            enter => enter.append("line")
                .attr("x1", width / 2)
                .attr("y1", height / 2)
                .attr("x2", d => d.line_coord.x)
                .attr("y2", d => d.line_coord.y)
                .attr("stroke","black")
        );

    // draw axis label
    svg.selectAll(".axislabel")
        .data(featureData)
        .join(
            enter => enter.append("text")
                .attr("x", d => d.label_coord.x)
                .attr("y", d => d.label_coord.y)
                .text(d => d.name)
        );

    let line = d3.line()
        .x(d => d.x)
        .y(d => d.y);
    let colors = ["darkorange", "gray", "navy"];

    function getPathCoordinates(data_point){
        let coordinates = [];
        for (var i = 0; i < features.length; i++){
            let ft_name = features[i];
            let angle = (2 * Math.PI * i / features.length);
            coordinates.push(angleToCoordinate(angle, data_point[i]));
        }
        return coordinates;
    }

    // draw the path element
    svg.append("path")
        .datum(getPathCoordinates(data))
        .attr("d", line)
        .attr("stroke-width", 3)
        .attr("stroke", "darkorange")
        .attr("fill", "darkorange")
        .attr("stroke-opacity", 1)
        .attr("opacity", 0.5);

    // Highlight the two middle points with red dots
    let middleIndex1 = Math.floor(data.length / 2) - 1;
    let middleIndex2 = Math.ceil(data.length / 2) - 1;

    svg.append("circle")
        .attr("cx", getPathCoordinates(data)[middleIndex1].x)
        .attr("cy", getPathCoordinates(data)[middleIndex1].y)
        .attr("r", 5)
        .attr("fill", "red");

    svg.append("circle")
        .attr("cx", getPathCoordinates(data)[middleIndex2].x)
        .attr("cy", getPathCoordinates(data)[middleIndex2].y)
        .attr("r", 5)
        .attr("fill", "red");

</script>
</body>
</html>
