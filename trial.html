    <body>

        <form id="myForm">
            <!-- Label for the input field -->
            <label for="response">Enter the spot of da dot:</label>

            <!-- Input field for the user to enter their name -->

<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

    // define svg containter
    var svgWidth = 800;
    var svgHeight = 500;
    var margin = { top: 100, right: 50, bottom: 20, left: 50 };
    var width = svgWidth - margin.left - margin.right;
    var height = svgHeight - margin.top - margin.bottom;

    var svg = d3.select("body")
        .append("svg")
        .attr("width", svgWidth)
        .attr("height", svgHeight);
    // Create the scale
    var xScale = d3.scaleLinear()
        .domain([0, 700])
        .range([margin.left, width + margin.right]);

    // Create and append the axis
    var axis = d3.axisBottom(xScale)
        .tickValues([0,700]);
    svg.append("g")
        .attr("transform", "translate(0," + height / 2 + ")")
        .call(axis);

    // Create and append a line representing the number line
    svg.append("line")
        .attr("x1", margin.left)
        .attr("y1", height / 2)
        .attr("x2", width)
        .attr("y2", height / 2)
        .attr("stroke", "white");
    
    //Creates are random value
    var answer = Math.floor(Math.random() * 701);

    //puts the dot down
    svg.append('circle')
        .attr('cx', margin.left + answer)
        .attr('cy', height/2)
        .attr('r', 4)
        .attr('stroke', 'white')
        .attr('fill', 'white')

    document.getElementById('myForm').addEventListener('submit', function (event) {
        // Prevent the default form submission behavior
        event.preventDefault();

        // Get the value entered by the user
        var response = document.getElementById('response').value;

        // LOG!!!
        // Display the user input
        alert("You entered: " + response + "\nThe real spot was " + answer);

        svg.append('circle')
        .attr('cx', margin.left + answer)
        .attr('cy', height/2)
        .attr('r', 3)
        .attr('stroke', 'white')
        .attr('fill', 'white')


        // random value between 0 and 700

</script>
