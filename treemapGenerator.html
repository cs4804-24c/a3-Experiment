<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trial</title>

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>

    <h1 id="trialNum">Trial 1</h1>

    <!-- Create a div where the graph will take place -->
    <div id="my_dataviz"></div>

    <!-- Form for user input -->
    <form id="percentageForm">
      <label for="percentage"
        >Enter percentage of smaller square compared to the bigger
        square:</label
      >
      <input
        type="number"
        id="percentage"
        name="percentage"
        min="0"
        max="100"
        step="any"
        required
      />
      <input type="submit" value="Submit" />
    </form>
    <button id="downloadCSVButton">Download CSV</button>
    <script src="/trialGenerator.js"></script>
  </head>
</html>
