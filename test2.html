<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/ >
		<title>Smoothed D3.js Radar Chart</title>
		

		<!-- D3.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
		<h1>Radar Chart Perception Test</h1>
    
    <form >
        What percent are is the smaller marked polygon to the larger marked polygon (A &B)
        <input type="text" id="percent" />
        <input id = "sb" value = "submit" type = "button"/>
    </form>
		<style>
			body {
				font-family: 'Open Sans', sans-serif;
				font-size: 11px;
				font-weight: 300;
				fill: #242424;
				text-align: center;
				text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
				cursor: default;
			}
			
			.legend {
				font-family: 'Raleway', sans-serif;
				fill: #333333;
			}
			
			.tooltip {
				fill: #333333;
			}
		</style>
	
	</head>
	<body>

		<div class="radarChart"></div>

		<script src="https://kylieflerlage.github.io/a3-Experiment/radarChart.js"></script>	
		
		<script type = "module">
      /* Radar chart design created by Nadieh Bremer - VisualCinnamon.com */
			////////////////////////////////////////////////////////////// 
			//////////////////////// Set-Up ////////////////////////////// 
			////////////////////////////////////////////////////////////// 
			var margin = {top: 100, right: 100, bottom: 100, left: 100},
				width = Math.min(700, window.innerWidth - 10) - margin.left - margin.right,
				height = Math.min(width, window.innerHeight - margin.top - margin.bottom - 20);
					
			////////////////////////////////////////////////////////////// 
			////////////////////////// Data ////////////////////////////// 
			////////////////////////////////////////////////////////////// 
		
    var data = [
        [
        //employee 1
            {axis:"Creativity", value: Math.floor(Math.random()*100)},
            {axis:"Leadership", value: Math.floor(Math.random()*100)},
            {axis:"Communication", value: Math.floor(Math.random()*100)},
            {axis:"Time Management", value: Math.floor(Math.random()*100)},
            {axis:"Teamwork",value:  Math.floor(Math.random()*100)},
        ],
        [
        //employee 2
            {axis:"Creativity", value: Math.floor(Math.random()*100)},
            {axis:"Leadership", value: Math.floor(Math.random()*100)},
            {axis:"Communication", value: Math.floor(Math.random()*100)},
            {axis:"Time Management", value: Math.floor(Math.random()*100)},
            {axis:"Teamwork",value: Math.floor(Math.random()*100)},
        ],
        [
        //employee 3
            {axis:"Creativity", value: Math.floor(Math.random()*100)},
            {axis:"Leadership", value: Math.floor(Math.random()*100)},
            {axis:"Communication", value: Math.floor(Math.random()*100)},
            {axis:"Time Management", value: Math.floor(Math.random()*100)},
            {axis:"Teamwork",value:  Math.floor(Math.random()*100)},
        ] 
    ];
    
			////////////////////////////////////////////////////////////// 
			//////////////////// Draw the Chart ////////////////////////// 
			////////////////////////////////////////////////////////////// 
			var color = d3.scale.ordinal()
				.range(["red","green","blue"]);
			var radarChartOptions = {
			  w: width,
			  h: height,
			  margin: margin,
			  maxValue: 0.5,
			  levels: 5,
			  roundStrokes: false,
			  hasFill: false,
			  color: color
			};
			//Call function to draw the Radar chart
			RadarChart(".radarChart", data, radarChartOptions);
		</script>
	</body>
</html>
