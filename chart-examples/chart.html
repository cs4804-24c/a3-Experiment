<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<script>
    // set the dimensions and margins of the graph
    var margin = { top: 30, right: 30, bottom: 70, left: 60 },
        width = 460 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    // Generate random data for x-axis
    var data = d3.range(1, 6).map(function (d) {
        return {
            Country: d.toString(),
            Value: Math.random() * 100
        };
    });

    // X axis
    var x = d3.scaleBand()
        .range([0, width])
        .domain(data.map(function (d) { return d.Country; }))
        .padding(0.2);
    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
        .attr("transform", "translate(-10,0)rotate(-45)")
        .style("text-anchor", "end");

    // Add Y axis
    var y = d3.scaleLinear()
        .domain([0, 100])
        .range([height, 0]);
    svg.append("g")
        .call(d3.axisLeft(y));

    // Bars
    svg.selectAll("mybar")
        .data(data)
        .enter()
        .append("rect")
        .attr("x", function (d) { return x(d.Country); })
        .attr("y", function (d) { return y(d.Value); })
        .attr("width", x.bandwidth())
        .attr("height", function (d) { return height - y(d.Value); })
        .attr("fill", "#69b3a2");
</script>





//pie chart

<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the pie chart will take place -->
<div id="my_piechart"></div>

<script>
    // set the dimensions and margins of the graph
    var width = 460,
        height = 400,
        radius = Math.min(width, height) / 2;

    // append the svg object to the body of the page
    var svg = d3.select("#my_piechart")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    // Generate random data for the pie chart
    var data = d3.range(5).map(function () {
        return Math.random() * 100;
    });

    // Set up the pie chart layout
    var pie = d3.pie();

    // Generate the arc data for the pie slices
    var arc = d3.arc()
        .innerRadius(0)
        .outerRadius(radius);

    // Append the pie slices to the svg
    svg.selectAll("path")
        .data(pie(data))
        .enter()
        .append("path")
        .attr("d", arc)
        .attr("fill", function (d, i) {
            // You can set a color scale here if needed
            return d3.schemeCategory10[i];
        });

</script>

//pie chart with two dots

<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the pie chart will take place -->
<div id="my_piechart"></div>

<script>
    // set the dimensions and margins of the graph
    var width = 460,
        height = 400,
        radius = Math.min(width, height) / 2;

    // append the svg object to the body of the page
    var svg = d3.select("#my_piechart")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    // Generate random data for the pie chart
    var data = d3.range(5).map(function () {
        return Math.random() * 100;
    });

    // Set up the pie chart layout
    var pie = d3.pie();

    // Generate the arc data for the pie slices
    var arc = d3.arc()
        .innerRadius(0)
        .outerRadius(radius);

    // Append the pie slices to the svg
    svg.selectAll("path")
        .data(pie(data))
        .enter()
        .append("path")
        .attr("d", arc)
        .attr("fill", function (d, i) {
            // You can set a color scale here if needed
            return d3.schemeCategory10[i];
        });

    // Add circles on two pie slices
    var circleData = [
        { startAngle: 0.3, endAngle: 1.2 },  
        { startAngle: 2.1, endAngle: -5.2 }
    ];

    svg.selectAll("circle")
        .data(circleData)
        .enter()
        .append("circle")
        .attr("cx", function (d) { return arc.centroid(d)[0]; })
        .attr("cy", function (d) { return arc.centroid(d)[1]; })
        .attr("r", 5)
        .style("fill", "black");
</script>
